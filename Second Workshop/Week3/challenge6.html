<body>
    <h1> 
        JS Objects
    </h1>

    <script>
        let city = {
            name: "Sydney",
            country: "Australia",
            population: 24.6,
            englishSpeaking: true
        };
        console.log(city.name);
        
        console.log(city.country);
        
        console.log(city.population);

        let cities = [
        {
            name: "Sydney",

            population: 24.6,
            englishSpeaking: true
        },
        {
            name: "Berlin",
            country: "Germany",
            population: 12,
            englishSpeaking: false
        },
        {
            name: "Mexico City",
            country: "Mexico",
            population: 20,
            englishSpeaking: false
        }
        ];

        console.log(cities);

        console.log(cities[1].name);
        console.log(cities[2].country);

    </script>
